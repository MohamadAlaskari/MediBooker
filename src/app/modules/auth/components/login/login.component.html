<div class="login-section">
  <h3 class="mb-4">Login Form</h3>

  <form class="row g-3" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <!-- Display errors -->
    <div *ngIf="loginForm.invalid && loginFormSubmitted" class="alert alert-danger">
      Please correct the errors in the form before submitting.
    </div>

    <!-- Email -->
    <div class="col-md-12">
      <div class="form-floating">
        <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email"
          autocomplete="current-email"
          [class.is-invalid]="loginForm.get('email')!.invalid && loginForm.get('email')!.touched"
          [class.is-valid]="loginForm.get('email')!.valid && loginForm.get('email')!.touched">
        <label for="email" class="form-label">Email*</label>
        <div *ngIf="(loginForm.get('email')!.invalid && loginForm.get('email')!.touched)" class="invalid-feedback">
          Please provide a valid email.
        </div>
      </div>
    </div>

    <!-- Password -->
    <div class="col-md-12">
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password"
          autocomplete="current-password"
          [class.is-invalid]="loginForm.get('password')!.invalid && loginForm.get('password')!.touched"
          [class.is-valid]="loginForm.get('password')!.valid && loginForm.get('password')!.touched">
        <label for="password" class="form-label">Password*</label>
        <div *ngIf="(loginForm.get('password')!.invalid && loginForm.get('password')!.touched)" class="invalid-feedback">
          Please provide a valid password.
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-3">
      <button type="reset" role="button" (click)="onCancel()" class="btn btn-outline-secondary btn-lg">Close</button>
      <button type="submit" class="btn btn-primary btn-lg mx-md-3">Login</button>
    </div>
  </form>

  <p class="mt-3">Don't have an account? <a (click)="switchToSignup()" class="link-primary">Register here</a></p>
</div>
